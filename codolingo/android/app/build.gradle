plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.codolingo.codolingo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.codolingo.codolingo"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions "default"
    productFlavors { 
        dummy {
            resValue "string", "app_name", "[DUMMY] Codolingo"
            dimension "default"
            applicationIdSuffix ".dummy"
            manifestPlaceholders = [appName: "[DUMMY] Codolingo"]
        }
        dev {
            resValue "string", "app_name", "[DEV] Codolingo"
            dimension "default"
            applicationIdSuffix ".dev"
            manifestPlaceholders = [appName: "[DEV] Codolingo"]
        }
        staging {
            resValue "string", "app_name", "[STAGING] Codolingo"
            dimension "default"
            applicationIdSuffix ".staging"
            manifestPlaceholders = [appName: "[STAGING] Codolingo"]
        }
        prod {
            resValue "string", "app_name", "Codolingo"
            dimension "default"
            applicationIdSuffix ".prod"
            manifestPlaceholders = [appName: "Codolingo"]
        }
    }
}

flutter {
    source = "../.."
}
